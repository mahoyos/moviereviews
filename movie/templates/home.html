
<body>
    {% extends 'base.html' %}
    {% block content%}
<div class="container mt-5">
    <h1 class="mb-3">Upcoming...</h1>
    <div id="movieCarousel" class="carousel slide mb-3" data ride="carousel">
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://via.placeholder.com/800x400/FF5733/FFFFFF?text=Movie1" class="d-block w-100" alt="Movie 1">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/800x400/C70039/FFFFFF?text=Movie2" class="d-block w-100" alt="Movie 2">
        </div>
    </div>
    <a class="carousel-control-prev" href="#movieCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#movieCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</div>


<div class="container">

    <form action="">
        <div class = "mb-3">
            <label for="searchMovie" class="form-label">
                Search For Movie:
            </label>
            <input type="text" class="form-control" name="searchMovie" /> 
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    Searching for {{ searchTerm}}

    <div class = "row row-cols-1 row-cols-md-3 g-4">
    {% for movie in movies%}
    <div v-for ="movie in movies" class ="col">
        <div class="card">
            <img class="card-img-top" src="{{ movie.image.url }}" />
        <div class="card-body">
            <h5 class="card-title fw-bold">{{ movie.title }}</h5>
        </a>
        <p class="card-text">{{ movie.description}}</p>
        {% if movie.url %}
            <a href="{{ movie.url }}" class="btn btn-primary"> Movie link</a>
        {% endif %}
        </div>
        </div>
    </div>
    {% endfor%}
    </div>
    <br />
    <br />
    </div>


{% endblock content %}
</body> 



</div>
